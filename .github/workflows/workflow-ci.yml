name: Java CI with Maven

on:
  push:
    branches:
      - '*'
      - 'release'
  pull_request:
    branches: '*'

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: maven
      - name: Validate Commit Message
        run: |
          REGEX="^(Merge|Revert|(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test|Message)(\(.+\))?!?: .)"
          COMMIT_MESSAGE=$(git log --format=%B -n 1 $GITHUB_SHA)
          echo "Commit Message: ${COMMIT_MESSAGE}"
          if ! [[ $COMMIT_MESSAGE =~ $REGEX ]]; then
            echo >&2 "ERROR: Commit aborted for not following the Conventional Commit standard."
            exit 1
          else
            echo >&2 "Valid commit message."
          fi
  

  build:
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: |
          mvn -B package -f projetoA3/pom.xml
          if [ $? -ne 0 ]; then
            echo "Build failed. Por favor cheque as suas mudanças e tente novamente."
            exit 1
          fi

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run unit tests
        run: |
          mvn --batch-mode --update-snapshots test -f projetoA3/pom.xml
          if [ $? -ne 0 ]; then
            echo "Unit test phase failed. Por favor cheque as suas mudanças e tente novamente."
            exit 1
          fi

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/release'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run integration tests
        run: |
          mvn --batch-mode --update-snapshots verify -f projetoA3/pom.xml
          if [ $? -ne 0 ]; then
            echo "Integration test phase failed. Por favor cheque as suas mudanças e tente novamente."
            exit 1
          fi
      - name: Upload ftp
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: /home/runner/work/A3-Gestao-de-Software/A3-Gestao-de-Software/projetoA3/target/site/jacoco
          remoteDir: A3-Gestao-de-Software


  release:
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Install semantic-release
        run: npm install -g semantic-release@17 @semantic-release/git@10
      - name: Semantic Release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}