name: Java CI with Maven

on:
  push:
    branches:
      - '*'
      - 'release'
  pull_request:
    branches: '*'

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: maven

      - name: Validate Commit Message
        run: |
          REGEX="^(Merge|Revert|(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test|Message)(\(.+\))?!?: .)"
          COMMIT_MESSAGE=$(git log --format=%B -n 1 $GITHUB_SHA)
          echo "Commit Message: ${COMMIT_MESSAGE}"
          if ! [[ $COMMIT_MESSAGE =~ $REGEX ]]; then
            echo >&2 "ERROR: Commit aborted for not following the Conventional Commit standard."
            exit 1
          else
            echo >&2 "Valid commit message."
          fi

  build:
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: projetoA3
        run: |
          mvn -B package -f pom.xml
          if [ $? -ne 0 ]; then
            echo "Build failed. Please check your changes and try again."
            exit 1
          fi

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run unit tests
        working-directory: projetoA3
        run: |
          mvn --batch-mode --update-snapshots test -f pom.xml
          if [ $? -ne 0 ]; then
            echo "Unit test phase failed. Please check your changes and try again."
            exit 1
          fi

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run integration tests
        working-directory: projetoA3
        run: |
          mvn --batch-mode --update-snapshots verify -f pom.xml
          if [ $? -ne 0 ]; then
            echo "Integration test phase failed. Please check your changes and try again."
            exit 1
          fi

      - name: Upload ftp
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: projetoA3/target/site/jacoco
          remoteDir: A3-Gestao-de-Software

  sonar-analysis:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: SonarCloud Scan
        working-directory: projetoA3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=HenriqueBraga12_A3-Gestao-de-Software

  release:
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Define a versão do Node.js para 20.x.x
          check-latest: true  # Verifica e usa a versão mais recente dentro da série especificada

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git

      - name: Semantic Release
        run: |
          cd $GITHUB_WORKSPACE  # Garante que estamos no diretório raiz do repositório
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
